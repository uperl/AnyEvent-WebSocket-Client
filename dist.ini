[Meta::Dynamic::Config]

[DynamicPrereqs]
; if Crypt::Random::Source is installed,
; require at least version 0.08 to avoid
; deprecation messages from Class::MOP
-condition = can_use('Crypt::Random::Source')
-body      = requires('Crypt::Random::Source', '0.08')

